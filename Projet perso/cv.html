<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>CV - Fahmi Mohamed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue:#1d4ed8;
      --blue2:#2563eb;
      --border:#e2e8f0;
      --bg:#f8fafc;
      --text:#0f172a;
      --muted:#475569;
      --radius:18px;
      --shadow: 0 18px 45px rgba(15,23,42,.10);
      --shadow2: 0 10px 30px rgba(15,23,42,.08);
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    body{
      margin:0;
      font-family:"Montserrat",system-ui,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(720px 360px at 18% 0%, rgba(29,78,216,.16) 0%, transparent 60%),
        radial-gradient(720px 360px at 82% 0%, rgba(37,99,235,.14) 0%, transparent 60%),
        linear-gradient(#ffffff, #f8fafc);
      min-height:100vh;
    }

    a{color:inherit;text-decoration:none}

    header{
      position:sticky;top:0;z-index:10;
      background:rgba(255,255,255,.82);
      backdrop-filter: blur(12px);
      border-bottom:1px solid rgba(226,232,240,.9);
    }
    .topbar{
      max-width:1100px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .back{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:12px;
      font-weight:900;
      color:var(--blue);
      border:1px solid rgba(29,78,216,.18);
      background:rgba(29,78,216,.07);
      transition:.15s;
      white-space:nowrap;
    }
    .back:hover{transform:translateY(-1px);background:rgba(29,78,216,.10)}

    .right{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--muted);
      font-weight:800;
      font-size:13px;
      white-space:nowrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:12px;
      font-weight:900;
      border:1px solid var(--border);
      background:#fff;
      color:var(--blue);
      transition:.15s;
      white-space:nowrap;
    }
    .btn:hover{background:#f1f5f9;transform:translateY(-1px)}
    .btn.primary{
      background:var(--blue);
      border-color:var(--blue);
      color:#fff;
    }
    .btn.primary:hover{background:var(--blue2)}

    .container{
      max-width:1100px;
      margin:0 auto;
      padding:34px 18px 56px;
      display:flex;
      justify-content:center;
    }

    .cv-card{
      width:100%;
      max-width:950px;
      border-radius:var(--radius);
      border:1px solid rgba(226,232,240,.9);
      background:rgba(255,255,255,.9);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .cv-head{
      padding:18px 18px 14px;
      border-bottom:1px solid var(--border);
      display:flex;
      flex-wrap:wrap;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      background:
        radial-gradient(600px 200px at 20% 0%, rgba(29,78,216,.08), transparent 60%),
        #fff;
    }

    .cv-title{
      margin:0;
      font-size:22px;
      letter-spacing:-.3px;
      font-weight:900;
    }
    .cv-sub{
      margin:6px 0 0;
      color:var(--muted);
      font-weight:650;
      font-size:13px;
      line-height:1.4;
    }

    .mini-actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .cv-body{
      padding:16px;
      background:linear-gradient(#ffffff, #fbfdff);
    }
    .cv-frame{
      border:1px solid var(--border);
      border-radius:16px;
      background:#fff;
      box-shadow:var(--shadow2);
      overflow:hidden;
    }

    .cv-img{
      width:100%;
      height:auto;
      max-height: calc(100vh - 260px);
      object-fit: contain;
      display:block;
      transition:transform .18s ease;
    }
    .cv-frame:hover .cv-img{
      transform:scale(1.01);
    }
    footer{
      text-align:center;
      padding:18px 10px 26px;
      color:var(--muted);
      font-size:13px;
      font-weight:650;
    }

    @media (max-width: 720px){
      .container{padding-top:22px}
      .pill{display:none}
      .cv-title{font-size:20px}
    }
  </style>
</head>

<body>

<header>
  <div class="topbar">
    <a class="back" href="index.html">← Portfolio</a>

  <div class="right">
  <span class="pill">CV — Fahmi Mohamed • BTS SIO</span>
  </div>
  </div>
</header>

<main class="container">
  <div class="cv-card">
    <div class="cv-head">
      <div>
        <h1 class="cv-title">Curriculum Vitae</h1>
        <p class="cv-sub">Fahmi Mohamed — BTS SIO (SISR)</p>
      </div>

      <div class="mini-actions">
        <a class="btn" href="assets/cv.jpg" target="_blank" rel="noopener noreferrer">Ouvrir l’image</a>
        <a class="btn primary" href="assets/cv.jpg" download>Télécharger</a>
      </div>
    </div>

    <div class="cv-body">
      <div class="cv-frame">
        <img src="assets/cv.jpg" alt="CV Fahmi Mohamed" class="cv-img">
      </div>
    </div>
  </div>
</main>

<footer>
  © <span id="year"></span> Fahmi Mohamed
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
